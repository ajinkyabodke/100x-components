<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black">
    <div class="flex">
      <section class="m-10 flex flex-col gap-2.5">
        <!-- Sign up with Google -->
        <button
          class="flex w-20.8rem items-center justify-center gap-2.5 rounded-5xl bg-neutral-50 px-6 py-2 shadow-3xl backdrop-blur-23.66 hover:bg-neutral-200"
        >
          <img src="../public/images/google.svg" alt="google-icon" />
          <span
            class="text-center text-base font-bold not-italic leading-normal text-neutral-1000"
            >Sign up with Google</span
          >
        </button>

        <!-- Create account -->
        <button
          class="flex w-20.8rem items-center justify-center gap-2.5 rounded-5xl bg-neutral-50 px-6 py-2 shadow-3xl backdrop-blur-23.66 hover:bg-neutral-200 disabled:opacity-50"
        >
          <span
            class="text-center text-base font-bold not-italic leading-normal text-neutral-1000"
            >Create account</span
          >
        </button>

        <!-- Next  -->
        <button
          class="flex w-27.6rem items-center justify-center gap-2.5 rounded-5xl bg-neutral-50 px-6 py-3 shadow-3xl backdrop-blur-23.66 hover:bg-neutral-200 disabled:opacity-50"
        >
          <span
            class="text-center text-base font-bold not-italic leading-normal text-neutral-1000"
            >Next</span
          >
        </button>

        <!-- Post Button - use breakpoints instead of creating multiple buttons -->
        <button
          class="inline-flex w-5.2rem items-center justify-center gap-2.5 rounded-4xl bg-twitter-default px-6 py-3 hover:bg-twitter-hover disabled:opacity-50 md:w-13.8rem md:rounded-6xl md:px-5.8rem md:py-0.9rem lg:flex lg:w-27.6rem lg:p-5"
        >
          <span
            class="text-center text-base font-bold not-italic leading-normal text-neutral-50"
            >Post</span
          >
        </button>

        <!-- Sign up -->
        <button
          class="flex w-20.8rem items-center justify-center gap-2.5 rounded-5xl border border-solid border-stroke px-6 py-2 shadow-3xl backdrop-blur-23.66"
        >
          <span
            class="text-center text-base font-bold not-italic leading-normal text-twitter-default"
            >Sign up</span
          >
        </button>
        <section>
          <!-- Follow  -->
          <button
            class="inline-flex w-5.3rem items-center justify-center gap-2.5 rounded-4xl bg-neutral-50 px-5 py-2 hover:bg-neutral-200 disabled:opacity-50"
          >
            <span
              class="text-sm font-bold not-italic leading-normal text-neutral-1000"
              >Follow</span
            >
          </button>

          <!-- Following -->
          <button
            class="inline-flex w-6.1rem items-center justify-center gap-2.5 rounded-5xl border border-solid border-stroke px-4 py-1.5 shadow-3xl backdrop-blur-23.66"
          >
            <span
              class="text-sm font-bold not-italic leading-normal text-neutral-50"
              >Following</span
            >
          </button>
        </section>

        <!-- For you & Following -->
        <section
          class="flex h-3.6rem w-37.3rem shrink-0 items-center justify-center gap-40 border-b border-solid border-neutral-700 px-20 pb-0 pt-5"
        >
          <button
            class="group flex h-2.3rem w-16 flex-col items-center justify-center gap-4 border-twitter-default focus:border-b-3"
          >
            <span
              class="text-base font-medium not-italic leading-normal text-neutral-50 group-focus:mb-2 group-focus:text-neutral-400"
              >For you</span
            >
          </button>
          <button
            class="group flex h-2.3rem w-16 flex-col items-center justify-center gap-4 border-twitter-default focus:border-b-3"
          >
            <span
              class="text-base font-medium not-italic leading-normal text-neutral-50 group-focus:mb-2 group-focus:text-neutral-400"
              >Following</span
            >
          </button>
        </section>
      </section>
      <!-- Icons -->
    
<section>
  <div class="m-10 flex gap-2">
    <div class="flex flex-col">
      <img src="/public/images/home-inactive.svg" />
      <img src="/public/images/home-active.svg" />
    </div>
    <div class="flex flex-col">
      <img src="/public/images/profile-inactive.svg" />
      <img src="/public/images/profile-active.svg" />
    </div>
    <div class="flex flex-col">
      <div class="flex flex-col bg-neutral-900">
        <img src="/public/images/visible-t.svg" />
        <img src="/public/images/visible-f.svg" />
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-4">
    <div class="ml-10 flex gap-2">
      <img src="/public/images/100x-logo.svg" />
    </div>

    <div class="ml-10 flex gap-2">
      <img src="/public/images/more.svg" />
      <img src="/public/images/comment.svg" />
      <img src="/public/images/retweet.svg" />
      <img src="/public/images/heart.svg" />
      <img src="/public/images/reach.svg" />
      <img src="/public/images/share.svg" />
      <img src="/public/images/calendar.svg" />
      <img src="/public/images/bookmark.svg" />
    </div>

    <div class="ml-10 flex gap-2">
      <img src="/public/images/retweet-a.svg" />
      <img src="/public/images/heart-a.svg" />
      <img src="/public/images/bookmark-a.svg" />
      <img src="/public/images/reach-a.svg" />
      <img src="/public/images/share-a.svg" />
    </div>

    <div class="ml-10 flex gap-2">
      <img src="/public/images/cancel.svg" />
      <img src="/public/images/back.svg" />
      <img src="/public/images/settings.svg" />
      <img src="/public/images/correct.svg" />
      <img src="/public/images/photo.svg" />
    </div>
  </div>
</section>
    </div>
  </body>
</html>
